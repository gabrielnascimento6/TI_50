<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JavaScript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1 id="mensagem">Olá JavaScript</h1>

    <form>
        Nome: <input type="text" name="nome"><br><br>
        Email: <input type="email" name="email"><br><br>
        Senha: <input type="password" name="senha"><br><br>
        <button onclick='document.getElementById("mensagem").innerHTML = "Olá JavaScript!";'>
            Enviar
        </button>
    </form>

    <h1>Modificando atributos</h1>
    <button onclick="document.getElementById('lamp').src = 'imagens e videos/on.gif';">Liga</button>
    <img id="lamp" src="imagens e videos/off.gif" alt="Lampada">
    <button onclick="document.getElementById('lamp').src = 'imagens e videos/off.gif';">Desliga</button><br><br>

    <h1>Modificando Formatação></h1>

    <p id="mensagem2">Olá Mundo</p>
    <button onclick="document.getElementById('mensagem2').style.color = 'red';">Vermelho</button>
    <button onclick="document.getElementById('mensagem2').style.color = 'blue';">Azul</button>
    <button onclick="document.getElementById('mensagem2').style.fontSize = '30px';">Aumentar</button>
    <button onclick="document.getElementById('mensagem2').style.fontSize = '16px';">Diminuir</button>
    
</body>
</html>
